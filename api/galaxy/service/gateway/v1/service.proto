syntax = "proto3";

package api.galaxy.service.gateway.v1;

import "api/galaxy/service/gateway/v1/message.proto";

import "google/api/annotations.proto";

option go_package = "github.com/bpalermo/galaxy/api/service/gateway/v1";

service ApiGateway {

  rpc Echo(api.galaxy.service.gateway.v1.EchoRequest) returns (api.galaxy.service.gateway.v1.EchoResponse) {
    // option type is http
    option (google.api.http) = {
      // this is url, for REST-full/JSON api and method
      // this line means when a HTTP post request comes with "/v1/echo" call this rpc method over this service
      post: "/v1/echo"
      body: "*"
    };
  }

}



