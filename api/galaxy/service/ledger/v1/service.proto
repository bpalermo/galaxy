syntax = "proto3";

package galaxy.service.ledger.v1;

import "api/galaxy/service/ledger/v1/message.proto";

import "google/api/annotations.proto";

option go_package = "github.com/bpalermo/galaxy-api/service/ledger/v1";

service ApiGateway {

  rpc Echo(galaxy.service.ledger.v1.SendRequest) returns (galaxy.service.ledger.v1.SendResponse) {
    // option type is http
    option (google.api.http) = {
      // this is url, for REST-full/JSON api and method
      // this line means when a HTTP post request comes with "/v1/send" call this rpc method over this service
      post: "/v1/send"
      body: "*"
    };
  }

}
